<!DOCTYPE html>
<html lang="en" ng-app="vrapt">
<head>
<!--   character set-->
    <meta charset="UTF-8">
<!--   constrain mobile devices-->
<!--    <meta name="viewport" content="width=device-width, user-scalable=no">-->
    <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=0.6, user-scalable=0"/>
<!--   page title-->
    <title>vraptweb</title>
<!--   eric meyers css reset-->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
<!--   css-->
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/tower.css">
    <link rel="stylesheet" type="text/css" href="css/floors/myfloor-back.css">
    <link rel="stylesheet" type="text/css" href="css/floors/otherfloor-back.css">
    <link rel="stylesheet" type="text/css" href="css/floors/front.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
<!--    misc-->
    <script src="js/lib/lodash/lodash.js"></script>
<!--   jquery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<!--   angular-->
    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/lib/angular/angular-route.min.js"></script>
    <script src="js/lib/angular/angular-animate.min.js"></script>
    <script src="js/lib/angular/angular-resource.min.js"></script>
<!--   firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<!--   angularfire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
<!--    cloudinary    -->
    <script src="js/lib/cloudinary-core/cloudinary-core.js"></script>
    <script src="js/lib/cloudinary_ng/js/angular.cloudinary.js"></script>
    <script src="js/lib/ng-file-upload/ng-file-upload.js"></script>
    <script src="js/lib/ng-file-upload-shim/ng-file-upload-shim.js"></script>
<!--   application-->
    <script src="js/app.js"></script>
<!--   services-->
    <script src="js/services/authentication.js"></script>
<!--   controllers-->
    <script src="js/controllers/registration.js"></script>
    <script src="js/controllers/vrapt.js"></script>
</head>
<body>
    <header ng-show="currentUser">
        <nav class="" ng-include="'views/nav.html'"></nav>
    </header>
    <div class="page">
       <div ng-show="currentUser" ng-controller="RegistrationCtrl">
<!--            logout-->            
            <a ng-href="#/login" class="app-logout-button" ng-click="logout()">
                  <p class="app-logout-text">logout</p>
            </a>
<!--            logo-->
            <div class="logoContainer">
                <img src="./v10-dark-small.png" alt="vrapt logo" class="logo">
            </div>
<!--            greeting-->
            <div class="app-greeting-container">
                <p class="app-greeting">Hi, {{ currentUser.firstname }}</p>
                <p class="app-apt-info">(@bld#{{ currentUser.bldnum + 1}}apt#{{ currentUser.aptnum }})</p>
            </div>
       </div>
        <main class="" ng-view>
<!--            {{ message }}-->
        </main>
    </div>
    <!-- Footer -->
    <footer>
        <p>See in VR with <a href="http://www.janusvr.com/">JanusVR</a> at <a href="http://www.vrapt.xyz/">vrapt.xyz</a></p>
    </footer>
<!--    google analytics-->
<script>
    google analytics here
</script>
</body>
</html>
